// P 键开启跑扔, 无敌带音效版
alias bee "playvol ui/beepclear 0.8";
alias dee "playvol ui/weapon_cant_buy 0.8";
alias enmovethrow "alias movethrow demovethrow;bee;alias +movethrow -attack;alias -movethrow demovethrow";
alias demovethrow "alias movethrow enmovethrow;dee;alias +movethrow;alias -movethrow"; enmovethrow;demovethrow;
alias movethrow enmovethrow;
alias +forward2 "+forward; +movethrow";
alias -forward2 "-forward; -movethrow";
bind p movethrow;
bind w +forward2;