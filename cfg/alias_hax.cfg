// 直接运行 hax_delay
alias bee "playvol ui/beepclear 1";
alias dee "playvol ui/weapon_cant_buy 1";
alias enHaxA "alias hax haxA; enHax_delay; bee";
alias enHaxB "alias hax haxB; enHax_delay; bee";
alias deHax  "alias hax;      deHax_delay; dee"; deHax; // 默认关闭
alias tgHax1 "alias tgHax tgHax3; enHaxA";  // 修改「tgHax3」为「tgHax2」就可以双模式对骂
alias tgHax2 "alias tgHax tgHax3; enHaxB";
alias tgHax3 "alias tgHax tgHax1; deHax";
alias tgHax tgHax1;

// 控制按键 「P」
bind P tgHax;

// 双引号里面填入参数 [hax_delay 有延时版本] [hax 无延时版本]
alias onMove "hax_delay; ";

// 默认键位绑定
bind mouse1 +attack;
bind mouse2 +attack2;
bind shift +speed;
bind  w  +forward;
bind  s  +back;
bind  a  +moveleft;
bind  d  +moveright;
bind  r  +reload;
bind  e  +use;

// 辱骂挂壁键位绑定
bind mouse1 "+attack;              onMove";
bind mouse2 "+attack2;             onMove";
bind shift "+speed; r_cleardecals; onMove"; // 静步清除血迹，删除 r_cleardecals
bind  w  "+forward;                onMove";
bind  s  "+back;                   onMove";
bind  a  "+moveleft;               onMove";
bind  d  "+moveright;              onMove";
bind  r  "+reload;                 onMove";
bind  e  "+use;                    onMove";