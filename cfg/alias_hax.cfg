echo "执行自动对喷中国挂狗，先按 P 键开骂，如果对面有反应，就再按一次 P 键切换到「对喷模式 2」，按第三下 P 关闭对喷";

// 无延时版本（发的太快会被暂时禁言）
alias haxA1 "alias hax haxA2; say 国产蝗虫！废物外挂！因为蝗虫喜欢祸害游戏环境，注定的劣等人";
alias haxA2 "alias hax haxA3; say chinese hack dog，中国挂狗，中国废物，滚回国服，难怪全世界玩家嘲讽中国玩家是蝗虫，一点没错!"; // 中国人都是低劣民族就体现在这种游戏上面。外挂舔狗。肮脏的下等民族。
alias haxA3 "alias hax haxA4; say 中国属丝玩游戏，免费参数装无敌，无奈参数不给力，气急败坏连叹气。";
alias haxA4 "alias hax haxA5; say 中国蝗虫玩游戏，希望自己强无敌，科技无法救残疾，只能唉声又叹气。";
alias haxA5 "alias hax haxA6; say 中国蝗虫玩游戏，无奈现实太苦逼，只求虚拟点慰藉，终将知晓穷席丝。";
alias haxA6 "alias hax haxA1; say 中国挂狗开参数都打不过绿色玩家，你们继续抽鸦片吧，东亚病夫。";
alias haxA7 "alias hax haxA8; say 你看看你这个中国蝗虫，连TM我们同胞都看不下去了。滚回去国服祸害去吧。别TM来国际服撒野了。穷逼。";
alias haxA8 "alias hax haxA9; say 怎么中国人开挂很光荣啊？你妈的逼畸形了生出你个废物啊？";
alias haxA9 "alias hax haxA10; say 我爱国我开挂有什么错！！！中国人开挂最长脸了 战狼出击 挂狗也有爱国的";
alias haxA10 "alias hax haxA11; say";
alias haxA11 "alias hax haxA12; say";
alias haxA12 "alias hax haxA1; say";
alias haxA haxA1;
// 按第二下 P 键会触发下面对话
alias haxB1 "alias hax haxB2; say 你带着挂来打竞技，你自己还不清楚你自己什么成分？不就是为了找个借口开挂而已";
alias haxB2 "alias hax haxB3; say 你这种一开始玩就开挂的傻逼，道具不会，信息不会听，全程开着透+锁玩。纯残疾人一个";
