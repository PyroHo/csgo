// demo 观看

// 切换暂停
alias demoplay1 "demo_pause; alias demoplay demoplay2;dedfdemoplay";
alias demoplay2 "demo_resume; alias demoplay demoplay1;dedfdemoplay";
alias dfdemoplay demoplay1;alias dedfdemoplay "alias dfdemoplay";demoplay;dfdemoplay;

bind   q     demo_pause;   // 暂停
bind   e     demo_resume;   // 继续
bind  ctrl   demo_togglepause;   // 切换暂停
bind   z     "toggle spec_show_xray 1 0";     // X 光
bind   x     "toggle spec_hide_players 1 0";  // 左右的装备信息
bind   c      demoui;                         // demo 控制面板

echo "<  ||  >";
echo "q ctrl e zxc";

