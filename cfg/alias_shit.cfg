///////////////////////////
// 100% 同步视角 2021-6-7 12:34:38
// 用法：bind a +turnleft; bind d +turnright; bind shift +turnmode; // 改绑 AD键，另外需要一个功能键，按住功能键才会激活
// 注释：把 +left、+right 代理起来，必要的时候才会被触发，任何时候松开 A、D、Shift 都会运行 -left 或者 -right
// 已知问题：一起按下AD 此时按下功能键并不会同步视角，需要松开AD任意一键
// 并没有做到完全包裹，存在多个同样功能的话有概率 bug
//////////////////////////
alias en+left0 "alias +left0 +left1"; alias de+left0 "alias +left0;"; de+left0;// 给滑动的用
alias en+left1 "alias +left1 +left2"; alias de+left1 "alias +left1;";
alias en+left2 "alias +left2 +left";  alias de+left2 "alias +left2;";
de+left1;  de+left2;
alias en+right0 "alias +right0 +right1"; alias de+right0 "alias +right0;"; de+right0; // 给滑动的用
alias en+right1 "alias +right1 +right2"; alias de+right1 "alias +right1;";
alias en+right2 "alias +right2 +right";  alias de+right2 "alias +right2;";
de+right1; de+right2;
                            //||             滑动             ||
alias +turnleft   "+moveleft;     en+left0;    -right;         en+left1;    +left1;    ";
alias -turnleft   "-moveleft;     de+left0;   +right0;         de+left1;    -left;     ";
alias +turnright  "+moveright;    en+right0;    -left;         en+right1;    +right1;   ";
alias -turnright  "-moveright;    de+right0;   +left0;         de+right1;    -right;    ";

alias +turnmode "en+left2; en+right2;      +right1; +left1;    ";
alias -turnmode "de+left2; de+right2;    -right; -left;     ";

alias turnmode "bind a +turnleft; bind d +turnright; bind shift +turnmode;";